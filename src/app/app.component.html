<mat-toolbar>

   <button mat-icon-button *ngIf="sidenav.mode =='over'"
   (click) = "sidenav.toggle()">
   <mat-icon *ngIf="!sidenav.opened">
     menu
   </mat-icon>
   <mat-icon *ngIf="sidenav.opened">
    close
  </mat-icon>
   </button>
   <span>
    <a class="navbar-brand" href="#">
      <span class="logo logo-left px-2 p-1 ms-2">sf</span>
      <span class="logo logo-right ms-1">Hotel</span>
    </a>
  </span>
  <span class="spacer"></span>


  <ul class="d-flex  ">
    <li class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        >
      <a class="nav-link" [routerLink]="['/login']"> Login </a>
    </li>
    <li class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        >
      <a class="nav-link" [routerLink]="['/register']"> Register </a>
    </li>
    <li class="nav-item dropdown" dropdown >
      <a class="nav-link" dropdownToggle>
        Welcome
      </a>
      <ul class="dropdown-menu dropdown-menu-right" *dropdownMenu>
        <li><a class="nav-link" [routerLink]="['/reset-password']">
            <span class="material-icons-outlined">
              vpn_key
            </span> Reset Password</a></li>
        <li><a class="dropdown-item" ><span class="material-icons-outlined">
              logout
            </span>
            Logout</a></li>

      </ul>
    </li>
  </ul>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" >

    <div class="sidebar-content">
      <div class="sidebar-profile">
        <div class="user-pic">
          <img class="img-responsive img-rounded" src="../assets/img/user.jpg" alt="User picture">
        </div>
        <div class="user-info">
          <span class="user-name">Sam
            <strong>FOKAM</strong>
          </span>
          <span class="user-role">Administrator</span>
          <span class="user-status">
            <i class="fa fa-circle"></i>
            <span>Online</span>
          </span>
        </div>
      </div>
    </div>

    <mat-divider></mat-divider>
      <mat-expansion-panel (opened)="panelOpenState = true"
        (closed)="panelOpenState = false">
        <mat-expansion-panel-header>

        <mat-panel-title class="menu-button" >
          <mat-icon>leaderboard</mat-icon>
            Dashboard
        </mat-panel-title>

        </mat-expansion-panel-header>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active" routerLinkActive="active" >
            <a class="nav-link menu-button" [routerLink] = "['/sales']">Sales <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" [routerLink] = "['/orders']">Orders <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" [routerLink] = "['/health']">Health <span class="sr-only">(current)</span></a>
          </li>
          </ul>
        </mat-expansion-panel>



  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content ">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
