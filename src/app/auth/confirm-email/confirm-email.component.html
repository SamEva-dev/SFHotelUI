<div class="container authentification">
  <div class="row">
      <div class="col-md-3 authentification-left">
          <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
          <h3>Welcome</h3>
          <p>You are 30 seconds away from earning your own money!</p>
          <a [routerLink]="['/login']" class="btn btn-primary">Login</a>
      </div>
      <div class="col-md-9 authentification-right">
        <div class="tab-content" id="myTabContent">
        <h3 class="authentification-heading">Page de confirmation d'email</h3>

          <div class="tab-content" id="myTabContent">
            <div class="alert alert-primary" role="alert" *ngIf="emailConfirmed">
                            Email confirmé
            </div>

            <div class="alert alert-warning" role="alert" *ngIf="!emailConfirmed">
                Email non confirmé
            </div>
          </div>
      </div>
      </div>
  </div>

</div>
