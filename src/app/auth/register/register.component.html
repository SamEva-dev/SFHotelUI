<div class="row">
  <div class="col-md-6 mx-auto p-0">
      <div class="card">
          <div class="login-box">
              <div class="login-snip">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                <label for="tab-1" class="tab">particular</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up">
                <label for="tab-2" class="tab">professional</label>
                <div class="login-space">
                    <div class="login">
                      <form style="display: contents;" #f="ngForm" (ngSubmit)="onParticularSubmit(f)">
                        <div class="row">
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <input type="text"
                                    class="form-control"
                                    placeholder="Prénom Nom "
                                    id="userName"
                                    ngModel
                                    name="userName"
                                    #firstName=ngModel
                                    required
                                      />

                              </div>
                              <div class="form-group">
                                  <input type="password"
                                        class="form-control"
                                        placeholder="mot de passe"
                                        id="password"
                                        ngModel
                                        name="password"
                                        #password=ngModel
                                        required />
                              </div>
                              <div class="form-group">
                                  <input type="password"
                                      class="form-control"
                                      placeholder="Confirmer mot de passe"
                                      id="confirmPassword"
                                        ngModel
                                        name="confirmPassword"
                                        #confirmPassword=ngModel
                                        required />
                              </div>
                              <div class="form-group">
                                <input type="text"
                                      minlength="10"
                                      maxlength="10"
                                      name="txtEmpPhone"
                                      class="form-control"
                                      placeholder="Téléphone"
                                      ngModel
                                      id="phoneNumber"
                                      name="phoneNumber"
                                      #phoneNumber=ngModel
                                      required/>
                            </div>

                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <input type="email"
                                        class="form-control"
                                        placeholder="Email"
                                        ngModel
                                        id="email"
                                        name="email"
                                        #email=ngModel
                                        required/>
                              </div>
                              <div class="form-group">
                                <input type="email"
                                      class="form-control"
                                      placeholder="Confirmer email"
                                      ngModel
                                      id="emailConfirmed"
                                      name="emailConfirmed"
                                      #emailConfirmed=ngModel
                                      required/>
                              </div>
                              <div class="form-group">
                                  <select class="form-control"
                                          ngModel
                                          id="secret"
                                          name="secret"
                                          #secret=ngModel
                                          required
                                          >
                                      <option class="hidden"  selected disabled>Question sécrete</option>
                                      <option>What is your Birthdate?</option>
                                      <option>What is Your old Phone Number</option>
                                      <option>What is your Pet Name?</option>
                                  </select>
                              </div>
                              <div class="form-group">
                                  <input type="text"
                                          class="form-control"
                                          placeholder="Réponse"
                                          ngModel
                                          id="response"
                                          name="response"
                                          #response=ngModel
                                          required />
                              </div>
                          </div>
                          <div class="form-group ml-3">
                            <div class="maxl">
                                <label class="radio inline">
                                    <input type="radio"
                                        name="gender"
                                        value="male"
                                        checked
                                        id="male"
                                        ngModel
                                        name="male"
                                        #male=ngModel
                                        >
                                    <span> Male </span>
                                </label>
                                <label class="radio inline ml-3">
                                    <input type="radio"
                                          name="gender"
                                          value="female"
                                          id="female"
                                          ngModel
                                          name="female"
                                          #female=ngModel
                                          >
                                    <span>Female </span>
                                </label>
                            </div>
                          </div>
                          <div class="form-group mt-5">
                            <input type="submit" class="btnRegister" [disabled]="f.invalid"  value="register"/>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="sign-up-form">
                      <form style="display: contents;" #f="ngForm" (ngSubmit)="onCompagniSubmit(f)">
                        <div class="row">
                          <div class="col-sm-6">

                            <div class="form-group">
                                <input type="text"
                                      class="form-control"
                                      placeholder="Entrer votre Nom"
                                      ngModel
                                      id="userName"
                                      name="userName"
                                      #userName=ngModel
                                      required  />
                            </div>
                            <div class="form-group">
                                <input type="email"
                                      class="form-control"
                                      placeholder="Entrer votre email"
                                      ngModel
                                      id="email"
                                      name="email"
                                      #email=ngModel
                                      required />
                            </div>
                            <div class="form-group">
                              <input type="email"
                                    class="form-control"
                                    placeholder="Confirmer votre email"
                                    ngModel
                                    id="emailConfirmed"
                                    name="emailConfirmed"
                                    #emailConfirmed=ngModel
                                    required />
                          </div>
                            <div class="form-group">
                                <input type="text"
                                      maxlength="10"
                                      minlength="10"
                                      class="form-control"
                                      placeholder="Entrer un téléphone"
                                      ngModel
                                      id="phoneNumber"
                                      name="phoneNumber"
                                      #phoneNumber=ngModel
                                      required />
                            </div>


                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <input type="password"
                                        class="form-control"
                                        placeholder="Entrer un mot de passe"
                                        ngModel
                                        id="password"
                                        name="password"
                                        #password=ngModel
                                        required/>
                              </div>
                              <div class="form-group">
                                  <input type="password"
                                        class="form-control"
                                        placeholder="Confirmer votre mot de passe"
                                        ngModel
                                        id="confirmPassword"
                                        name="confirmPassword"
                                        #confirmPassword=ngModel
                                        required />
                              </div>
                              <div class="form-group">
                                  <select class="form-control"
                                          ngModel
                                          id="secret"
                                          name="secret"
                                          #secret=ngModel
                                          required>
                                      <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                      <option>What is your Birthdate?</option>
                                      <option>What is Your old Phone Number</option>
                                      <option>What is your Pet Name?</option>
                                  </select>
                              </div>
                              <div class="form-group">
                                  <input type="text"
                                        class="form-control"
                                        placeholder="Entrer votre réponse"
                                        ngModel
                                          id="response"
                                          name="response"
                                          #response=ngModel
                                          required/>
                              </div>
                          </div>
                          <div class="form-group mt-5">
                            <input type="submit" class="btnRegister" [disabled]="f.invalid" value="register"/>
                          </div>
                        </div>
                      </form>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
