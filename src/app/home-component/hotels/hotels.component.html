


  <div class="card card-shadow">
    <div class="card-main">
      <div class="discount">{{hotel.discount}}</div>
      <div class="label label-green">Pre-Order</div>
      <div class="hotel-containter" >
        <div class="p"
              *ngFor="let img of hotel.imgs"
              (mouseover)="changeImage($event)" >
          <img src="{{img}}" alt="Hotel">
        </div>
      </div>
      <div class="image">
        <img src="{{hotel.imgPrincipal}}" alt="Image">
      </div>
      <div class="cart-line"></div>
      <div class="cart-item">
        <ul>
          <li> <a href="#"> <i class="fa fa-shopping-basket"></i></a> </li>
          <li> <a href="#"> <i class="fa fa-heart"></i></a> </li>
          <li> <a href="#"> <i class="fa fa-search"></i></a> </li>
        </ul>
      </div>
    </div>
    <div class="content">
      <a href="#">{{hotel.name}}</a>
      <div class="rating">
        <i class="fa fa-star-o"></i>
        <i class="fa fa-star-o"></i>
        <i class="fa fa-star-o"></i>
        <i class="fa fa-star-o"></i>
        <i class="fa fa-star-o"></i>
      </div>
      <p><span class="money">{{hotel.newPrice |currency:'EUR' }}</span><span class="old-price"> {{hotel.oldPrice |currency:'EUR' }}</span></p>
    </div>
  </div>
